<!DOCTYPE html>

<head>
  <title>JavaScript Practice</title>
</head>

<body>

  <script>
    
    // write a loop which prompts for a number greater than 100. If the visitor
    // enters another number - ask them to input again. The loop must ask for a number
    // until either the visitor enters a number greater than 100 or cancels the
    // input/enters an empty line.

    while (true) {
      userNumber = prompt('Please enter a number greater than 100')

      if (userNumber > 100 || userNumber == null || userNumber == '') {
        break;
      } else {
        continue;
      }
    }

  </script>

</body>

</html>
